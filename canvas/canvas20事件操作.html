<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:blue;}
    #c1{background:#fff;}
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){

        var oC =document.getElementById('c1');
        var oGC = oC.getContext('2d');

        var c1=new Shape(100,100,50);
        var c2=new Shape(200,200,50);

        oC.onmousedown=function (ev) {

            var ev =ev||window.event;
            var point={
                x:ev.clientX-oC.offsetLeft,
                y:ev.clientY-oC.offsetTop

            };

            c1.reDraw(point);
            c2.reDraw(point);
        };

        c1.click=function () {
            alert(123);
        };
        c2.click=function () {
            alert(456);
        };

        function Shape(x,y,r) {

            this.x=x;
            this.y=y;
            this.r=r;

            oGC.beginPath();
            oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false)
            oGC.closePath();
            oGC.fill();

        };

        Shape.prototype.reDraw=function (point) {
            oGC.beginPath();
            oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false)
            oGC.closePath();
            oGC.fill();

            if(oGC.isPointInPath(point.x,point.y)){
                this.click();
            };

        }






    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>


</body>
</html>
