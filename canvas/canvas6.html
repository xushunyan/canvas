<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;
        }
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC=document.getElementById('c1');
        var oGC=oC.getContext('2d');

        oGC.lineWidth=20;
        oGC.lineCap='round';
        oGC.moveTo(50,50);
        oGC.lineTo(150,150);
        oGC.stroke();


    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>

</body>
</html>
