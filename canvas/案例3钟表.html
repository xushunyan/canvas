<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;
        }
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC=document.getElementById('c1');
        var oGC=oC.getContext('2d');

        clock();

        function clock() {

            var x=200;
            var y=200;
            var r=150;

            oGC.clearRect(0,0,oC.width,oC.height);

            var oDate=new Date();
            var oHours=oDate.getHours();
            var oMin=oDate.getMinutes();
            var oSen=oDate.getSeconds();

            var oHoursVal=(-90+oHours*30+oMin/2)*Math.PI/180;
            var oMinVal=(-90+oMin*6+oSen/10)*Math.PI/180;
            var oSenVal=(-90+oSen*6)*Math.PI/180;

            oGC.save();
            oGC.beginPath();
            oGC.lineWidth=1;
            for(var i=0;i<60;i++){
                oGC.moveTo(x,y);
                oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
            };
            oGC.stroke();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.fillStyle='#fff';
            oGC.arc(x,y,r*(19/20),0,360*Math.PI/180,false);
            oGC.fill();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.lineWidth=3;
            for(var i=0;i<12;i++){
                oGC.moveTo(x,y);
                oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
            };
            oGC.stroke();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.fillStyle='#fff';
            oGC.arc(x,y,r*(18/20),0,360*Math.PI/180,false);
            oGC.fill();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.lineWidth=5;
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*(10/20),oHoursVal,oHoursVal,false);
            oGC.stroke();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.lineWidth=3;
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*(14/20),oMinVal,oMinVal,false);
            oGC.stroke();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.lineWidth=2;
            oGC.strokeStyle='red';
            oGC.moveTo(x,y);
            oGC.arc(x,y,r*(18/21),oSenVal,oSenVal,false);
            oGC.stroke();
            oGC.restore();

            oGC.save();
            oGC.beginPath();
            oGC.fillStyle='#000';
            oGC.arc(x,y,r*(1/22),0,360*Math.PI/180,false);
            oGC.fill();
            oGC.restore();

        }
        
        setInterval(clock,1000)

    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>
</body>
</html>
