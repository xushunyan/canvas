<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;
        }
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC=document.getElementById('c1');
        var oGC=oC.getContext('2d');

        oGC.save()
        oGC.fillStyle='red';

        oGC.beginPath();
        oGC.moveTo(100,20);
        oGC.lineTo(200,100);
        oGC.lineTo(300,100);
        oGC.closePath();
        oGC.fill();
        oGC.restore();

        oGC.save()
        oGC.fillStyle='yellow';
        oGC.beginPath();
        oGC.moveTo(100,120);
        oGC.lineTo(200,200);
        oGC.lineTo(300,200);
        oGC.closePath();
        oGC.fill();
        oGC.restore();

        oGC.beginPath();
        oGC.moveTo(100,220);
        oGC.lineTo(200,300);
        oGC.lineTo(300,300);
        oGC.closePath();
        oGC.fill();

    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>


</canvas>

</body>
</html>
