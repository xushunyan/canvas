<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;
        }
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC=document.getElementById('c1');
        var oGC=oC.getContext('2d');

        oGC.moveTo(350,200);
        oGC.arc(200,200,150,0,90*Math.PI/180,false);
        oGC.stroke();

        oGC.beginPath();
        oGC.moveTo(100,100);
        oGC.arc(100,100,150,0,90*Math.PI/180,false);
        oGC.closePath();
        oGC.fill();


    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>

</body>
</html>
