<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;}
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC =document.getElementById('c1');
        var oGC = oC.getContext('2d');
        oGC.font='60px impact';
        oGC.textBaseline='top';

        oGC.fillText('趣分网站',200,0);

        oGC.textAlign='center';

        oGC.strokeText('趣分网站',200,200);

    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>

</body>
</html>
