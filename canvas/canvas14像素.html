<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:#000;}
    #c1{background:#fff;}
    #span{color: #fff;}
</style>
<script>
    window.onload=function(){
        var oC =document.getElementById('c1');
        var oGC = oC.getContext('2d');


        oGC.fillRect(0,0,100,100);

        var oImg=oGC.getImageData(0,0,100,100);

//        alert(oImg.width);   //一行的像素个数
//        alert(oImg.height);  //一列的像素个数
//        alert(oImg.data);  //图像像素集合
//        alert(oImg.data.length);  //图像像素集合的个数：100*100*4（每个像素占4个位置：rgba）
//        alert(oImg.data[0]);
//        alert(oImg.data[1]);
//        alert(oImg.data[2]);
//        alert(oImg.data[3]);
        for(var i=0;i<oImg.width*oImg.height;i++){
            oImg.data[4*i] =255;
            oImg.data[4*i+1] = 0;
            oImg.data[4*i+2] = 0;
            oImg.data[4*i+3] = 255;

        }
        oGC.putImageData(oImg,100,100);
    };

</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>

</body>
</html>
