<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<style>
    body{background:blue;}
    #c1{background:#fff;}
    #span{color: #fff;}
</style>
<script type="text/javascript" src="js/jCanvaScript.1.5.18.min.js"></script>
<script>
    window.onload=function(){

        var oInput = document.getElementById('input1');

        var oC =document.getElementById('c1');
        var oGC = oC.getContext('2d');


        jc.start('c1',true); //二参代表重绘，必须先重绘才能添加事件操作

        jc.circle(100,100,25,'#ff2100',1).id('c1');
        jc.circle(200,100,25,'#ff2100',1).id('c2');

        jc.start('c1');

        oInput.onclick = function(){

            jc('#c1').color('#ffff00');
            jc('#c2').color('#ff6100').animate({x:200,y:200,radius:5},2000);

        };





    };
</script>
<body>
<canvas id="c1" width="400" height="400">
    <span id="span">不支持canvas的浏览器</span>

</canvas>

<input type="button" value="点击" id="input1" />
</body>
</html>
